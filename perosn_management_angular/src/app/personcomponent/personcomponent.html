<div class="container" style="margin-top: 30px;">
  <h2>Person Form</h2>
<button type="button" class="btn btn-primary" (click)="showModal()">
  Add Person
</button>

<!--Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content rounded-3 shadow-lg">
      <div class="modal-header bg-primary text-white">
        <h2 style="font-size: 20;">Person</h2>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input formControlName="name" type="text" class="form-control" placeholder="Enter full name">
            </div>

            <div class="col-md-6">
              <label class="form-label">Father Name</label>
              <input formControlName="fatherName" type="text" class="form-control" placeholder="Enter father name">
            </div>

            <div class="col-md-6">
              <label class="form-label">Mother Name</label>
              <input formControlName="motherName" type="text" class="form-control" placeholder="Enter mother name">
            </div>

            <div class="col-md-6">
              <label class="form-label">Gender</label><br>
              <div class="d-flex gap-3">
                <div *ngFor="let g of genders" class="form-check">
                  <input type="radio" [value]="g" formControlName="gender" class="form-check-input">
                  <label class="form-check-label">{{g}}</label>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Age</label>
              <input formControlName="age" type="number" class="form-control" placeholder="Enter age">
            </div>

            <div class="col-md-6">
              <label class="form-label">Favorite Animal</label>
              <select formControlName="animal" class="form-select">
                <option value="" disabled selected>-- Select Animal --</option>
                <option *ngFor="let a of animals" [value]="a">{{a}}</option>
              </select>
            </div>
          </div>

          <div class="modal-footer mt-3">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">
              {{ editMode() ? 'Update' : 'Save' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<hr />

<table class="table table-striped table-hover table-bordered align-middle">
  <thead class="table text-center">
    <tr>
      <th>Name</th>
      <th>Father Name</th>
      <th>Mother Name</th>
      <th>Gender</th>
      <th>Age</th>
      <th>Animal</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody class="text-center">
    @for(p of persons(); track p.id){
    <tr>
      <td>{{p.name}}</td>
      <td>{{p.fatherName}}</td>
      <td>{{p.motherName}}</td>
      <td>{{p.gender}}</td>
      <td>{{p.age}}</td>
      <td>{{p.animal}}</td>
      <td class="text-center">
        <button class="btn btn-sm btn-outline-primary me-2" (click)="onEdit(p)">
           Edit
        </button>

        <i class="bi bi-trash3-fill text-danger fs-5" role="button"
   (click)="confirmDelete(p.id!)" title="Delete"></i>
      </td>
    </tr>
    }
  </tbody>
</table>
